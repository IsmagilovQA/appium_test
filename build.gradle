group 'AppiumTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.testng:testng:6.14.2'
    compile 'org.seleniumhq.selenium:selenium-java:3.5.1'
    compile 'org.hamcrest:java-hamcrest:2.0.0.0'
    compile 'com.codeborne:selenide:4.5'
    compile group: 'io.appium', name: 'java-client', version: '5.0.4'
}
